FQA p5=2、ID BOOK有什么样的使命？

FQA p6=保障上链用户身份的数据安全与身份真实性

FQA p7=身份价值归还用户：ID BOOK建立了完善的个人身份数字协议，让每个人的身份数据只属于自己，禁止他人及任何第三方在未获得用户个人许可的情况下查看用户的身份数据，以此打击中心化机构窃取用户数据的行为

FQA p8=邀请组织及机构上链成为节点，用Token鼓励个人和组织将个人与组织之间，个人与个人之间的关系记录在分布式的公共账本上，让组织和个人一起建立一个真正的链上社会

FQA p9=开放DAPP端口，鼓励开发者依据ID BOOK 的特性开发多种多种的DApp，覆盖社会生活中的各个场景，颠覆传统的个人身份使用模式

FQA p10=3、什么是 ID Bucks？

FQA p11=ID Bucks （代币缩写：IDB），IDB作用是激励人们使用和维护 ID BOOK网络，ID Bucks 主要从从上链用户之间的身份碰撞产生， 可以用于支付购买链上节点所提供的服务

FQA p12=4、ID Bucks（IDB）怎么获得？

FQA p13=您可以在交易所直接购买 ID Bucks，也可以通过与其他ID BOOK 链上用户进行数字身份碰撞获取相应的 ID Bucks

FQA p14=ID BOOK 的挖矿总量为102亿，ID BOOK 每新增10w用户便释放100wIDB，在Token 全部被挖出后，身份碰撞将不会产生新的IDB

FQA p15=5、什么是威望？

FQA p16=威望是基于上链用户参与社会分工的程度、社会影响力、人脉等多维因素通过计量算法所评定的数值，威望将用以量化一个人的身份价值

FQA p17=进行身份认证或与首次与他人碰撞成功后，威望值会获得相应提升

FQA p18=在身份碰撞的过程中，威望值会直接影响获得的ID Bucks 数额

FQA p19=6、组织/机构上链需要什么资格？

FQA p20=任何机构和个人均可申请成为ID BOOK链上节点，但现实世界中的机构申请成为链上节点时，需要提供信息进行验真，并锁定一部分IDB作为保证金

FQA p21=成为节点后可以为个人用户提供身份认证和其他的更多服务，同时也将参与到链上数据的存储，与链上其他节点对个人用户数据的真实性达成共识

FQA p22=7、我可以在 ID BOOK上开发应用吗？我能获得什么？

FQA p23=ID BOOK 是一条开源公链，个人与组织均可以开发者的身份在 ID BOOK 上开发应用，所有的DApp均可用链上身份进行登录

FQA p24=开发者可获得原生激励，和社区生态共同成长
